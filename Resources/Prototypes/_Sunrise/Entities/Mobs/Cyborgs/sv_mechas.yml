    - Binary
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
  - type: PointLight
    color: yellow
    radius: 9
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 2
  - type: MobThresholds
    thresholds:
      0: Alive
      250: Dead
  - type: Inventory
    templateId: MechArmorPDA
  - type: Loadout
    prototypes: [ MechStarGearFirefighter ]
  - type: Body
    prototype: MechaBaseBody
  - type: Destructible
    thresholds:
