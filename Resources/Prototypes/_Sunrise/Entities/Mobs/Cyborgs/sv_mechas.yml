- type: entity
  id: MechBaseSV
  name: БАЗА МЕХОВ
  description: Механойды пилотируемые человеко-машинным интерфейсом. Не имеют в себе пилота, но имеют человеческий мозг.
  parent: [BaseMob, ShowSecurityIcons]
  noSpawn: true
  abstract: true
  components:
  - type: FlashImmunity
  - type: EyeProtection
  - type: ContainerFill
    containers:
      borg_brain:
      - MMI
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
    locPrefix: silicon
  - type: NoSlip
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: Body
    prototype: MechaBaseBody
  - type: Inventory
    templateId: MechArmorPDA
  - type: ZombieImmune
  - type: IntrinsicRadioReceiver
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.48
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Physics
    bodyType: Dynamic
  - type: InventorySlots
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Silicon
  - type: MeleeWeapon
    autoAttack: true
    hidden: true
    attackRate: 0.75
    damage:
      types:
        Blunt: 25 
        Structural: 65
    soundHit:
      path: /Audio/Weapons/genhit3.ogg
  - type: TypingIndicator
    proto: robot
  - type: TTS
    voice: Sentrybot
  - type: Actions
  - type: MobMover
  - type: InputMover
  - type: MovementAlwaysTouching
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
    - CannotSuicide
    - EmagImmune
  - type: Puller
    needsHands: false
  - type: Hands
    showInHands: false
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Stripping
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
      enum.BorgUiKey.Key:
        type: BorgBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: ActivatableUI
    key: enum.BorgUiKey.Key
  - type: SiliconLawBound
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: StatusEffects
    allowed:
    - SlowedDown
  - type: UnblockableSpeech
  - type: ComplexInteraction
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 2
  - type: Repairable
    doAfterDelay: 5
    damage:
      types:
        Blunt: -25
        Slash: -25
        Piercing: -25
    allowSelfRepair: false
  - type: WiresPanel
    openDelay: 4
  - type: ActivatableUIRequiresPanel
  - type: Wires
    layoutId: Borg
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Dead
    stateAlertDict:
      Alive: BorgHealth
      Dead: BorgDead
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    layers:
    - state: clarke
      sprite: Objects/Specific/Mech/mecha.rsi
    - state: clarke
      sprite: Objects/Specific/Mech/mecha.rsi
      map: ["enum.BorgVisualLayers.Light"]
    - state: clarke
      sprite: Objects/Specific/Mech/mecha.rsi
      map: ["light"]
  - type: Appearance
  - type: CombatMode
  - type: ContainerContainer
    containers:
      borg_brain: !type:ContainerSlot { }
      cell_slot: !type:ContainerSlot { }
      borg_module: !type:Container { }
      part-container: !type:Container
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: PowerCellDraw
    drawRate: 0.6
  - type: ItemSlots
    slots:
      cell_slot:
        name: Энергоячейка
        startingItem: MechPowerCellTeslaRelayEmpty
        whitelist:
          tags:
            - PowerCage
  - type: BorgChassis
    maxModules: 6
    moduleWhitelist:
      tags:
      - MechModuleGeneric
    hasMindState: clarke
    noMindState: clarke-open
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          MechBaseDestroyedSV:
            min: 1
            max: 1
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: HandheldLight
    toggleOnInteract: false
    wattage: 0.2
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 4
    netsync: false
  - type: Pullable
  - type: RotationVisuals
    horizontalRotation: 90
  - type: Emoting
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: Lock
    locked: true
  - type: AccessReader
    access: [["Command"], ["Research"]]
  - type: ActivatableUIRequiresLock
  - type: ShowHealthBars
    damageContainers:
    - Inorganic
  - type: Tool
    speed: 2
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
