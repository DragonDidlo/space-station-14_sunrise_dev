- type: entity
  name: Оперативник эскадрона смерти
  parent: MobHuman
  suffix: SV | ДСО
  id: MobHumanDeathsquad
  components:
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: Оперативник эскадрона смерти
    description: Ваша стандартная задача ликвидировать все живые разумные существа на станции, но не всегда. Вы – элитный боец спецотряда НТ беспрекословно выполняющий любой, даже самый грязный приказ.
    rules: Вы оперативник Эскадрона Смерти. Перед началом своих действий, выслушайте приказы командира отряда или ОСО. Следуйте своему СРП.
    raffle:
      settings: short
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 36000 # 10h 
    - !type:DepartmentTimeRequirement
      department: Security
      time: 18000 # 5h 
  - type: GhostTakeoverAvailable
  - type: Loadout
    prototypes: [DeathsquadGearHardSV]
  - type: Stamina
    critThreshold: 250
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Critical
      200: Dead
  - type: RandomMetadata
    nameSegments:
    - NamesLordSyndiOps
    - LastNamesDed
  - type: NpcFactionMember
    factions:
    - DeathSquadron
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: SolutionRegeneration
    solution: chemicals
    generated:
      reagents:
      - ReagentId: ExperimentalStimulantsSV
        Quantity: 0.25
  - type: Thirst
    startingThirst: 450
    baseDecayRate: 0
  - type: Hunger
    currentHunger: 150
    baseDecayRate: 0
  - type: ZombieImmune
  - type: MindShield
  - type: AutoImplant
    implants:
    - TrackingImplantEpsilon
    - FreedomImplant
    - DeathAcidifierImplant
  - type: Tool
    speed: 2
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg

