- type: entity
  id: TrackingImplanterCC
  name: имлантер трекера ЦК
  parent: BaseImplantOnlyImplanter
  suffix: SV | ДСО
  components:
    - type: Implanter
      implant: TrackingImplantERT

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplantERT
  name: tracking implant
  description: Этот имплант отслеживает состояние и локацию пероснажа, равно как отправляет информацию о состоянии в канал ЦК.
  noSpawn: true
  components:
    - type: SubdermalImplant
    - type: SuitSensor
      randomMode: false
      controlsLocked: true
      mode: SensorCords
      activationContainer: "implant"
    - type: DeviceNetwork
      deviceNetId: Wireless
      transmitFrequencyId: SuitSensor
    - type: StationLimitedNetwork
    - type: WirelessNetworkConnection
      range: 500
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
    - type: Rattle
      radioChannel: "CentCom"

