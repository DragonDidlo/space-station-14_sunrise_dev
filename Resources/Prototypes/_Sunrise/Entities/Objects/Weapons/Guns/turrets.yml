- type: entity
  parent: BaseWeaponTurret
  id: WeaponTurretDeathSquadronDSO
  name: баллистическая турель
  description: Автоматическая турель с баллистическим пулеметом.
  suffix: SV | ДСО, DeathSquadron
  components:
  - type: NpcFactionMember
    factions:
    - DeathSquadron

- type: entity
  parent: BaseStructure
  id: WeaponTurretDeathSquadronLaserDSO
  name: импульсная турель
  description: Автоматическая турель с импульсным оружием.
  suffix: SV | ДСО, DeathSquadron
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Actions
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 60
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Sprite
      sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
      drawdepth: Mobs
      layers:
        - state: syndie_lethal
    - type: CombatMode
      toggleMouseRotator: false
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 400
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: HTN
      rootTask:
        task: TurretCompound
      blackboard:
        RotateSpeed: !type:Single
          3.141
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg
    - type: MouseRotator
      angleTolerance: 5
      rotationSpeed: 180
      simple4DirMode: false
    - type: NoRotateOnInteract
    - type: NoRotateOnMove
    - type: Input
      context: "human"
    - type: Gun
      fireRate: 1.5
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/laser3.ogg
    - type: HitscanBatteryAmmoProvider
      proto: Pulse
      fireCost: 100
    - type: Battery
      maxCharge: 40000
      startingCharge: 40000
    - type: NpcFactionMember
      factions:
      - DeathSquadron

- type: entity
  parent: WeaponTurretDeathSquadronLaserDSO
  id: WeaponTurretDeathSquadronLaserDSONanoTrasen
  name: импульсная турель
  description: Автоматическая турель с импульсным оружием.
  suffix: SV | ДСО, NanoTrasen
  components:
  - type: NpcFactionMember
    factions:
    - NanoTrasen